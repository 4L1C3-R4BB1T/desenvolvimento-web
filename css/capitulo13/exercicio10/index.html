<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 10</title>
    <style>
        .container {
            display: flex;
            height: 150px;
            background-color: lightgray;
        }

        .item {
            flex-grow: 1;
            margin: 5px;
            padding: 10px;
            border: 1px solid blue;
        }

        .item:nth-child(1),
        .item:nth-child(3) {
            align-self: flex-start;
        }

        .item:nth-child(2) {
            align-self: flex-end;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>

</body>
</html>
