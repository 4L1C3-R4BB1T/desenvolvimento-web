<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .footer {
            height: 20vh;
            width: 100%;
            position: fixed;
            bottom: 0;
            display: flex;
        }

        .footer .section {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid blue;
        }
    </style>
</head>
<body>

    <div class="container">
        <footer class="footer">
            <div class="section">Seção 1</div>
            <div class="section">Seção 2</div>
            <div class="section">Seção 3</div>
        </footer>
    </div>

</body>
</html>
